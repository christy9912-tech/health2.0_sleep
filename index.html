<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>睡眠角色互動實驗室</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --app-height: 100dvh; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        html, body { height: var(--app-height); margin: 0; padding: 0; overflow: hidden; background-color: #0a0a0a; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; position: fixed; width: 100%; }
        #app { height: var(--app-height); display: flex; flex-direction: column; padding-bottom: env(safe-area-inset-bottom); }
        .selection-btn:hover .img-zoom { transform: scale(1.05); }
        .img-zoom { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .scroll-touch { -webkit-overflow-scrolling: touch; }
        .hidden-el { display: none !important; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 font-sans selection:bg-indigo-500/30">

    <div id="app" class="max-w-6xl mx-auto p-3 sm:p-4">
        
        <!-- 登入畫面 -->
        <div id="login-view" class="flex-1 flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-neutral-900 border border-neutral-800 rounded-3xl p-8 shadow-2xl animate-in">
                <div class="flex justify-center mb-6"><i data-lucide="key" class="text-indigo-500 w-10 h-10"></i></div>
                <h1 class="text-2xl font-black text-center mb-2 text-white">登入互動實驗室</h1>
                <p class="text-neutral-500 text-sm text-center mb-8">請輸入您的 Gemini API Key。<br/>金鑰僅儲存在您的瀏覽器中。</p>
                <input type="password" id="api-key-input" placeholder="貼上 API Key..." class="w-full bg-neutral-800 border border-neutral-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none mb-4 text-white"/>
                <button onclick="handleSaveApiKey()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-500 active:scale-[0.98] transition-all shadow-lg shadow-indigo-600/20">開始實驗</button>
                <p class="text-[10px] text-center text-neutral-600 mt-6 underline italic"><a href="https://aistudio.google.com/" target="_blank">點此前往 Google AI Studio 申請免費金鑰</a></p>
                <div class="mt-8 pt-6 border-t border-neutral-800/50">
                    <p class="text-[9px] text-center text-neutral-700 font-mono tracking-widest opacity-50 uppercase">Build Version: 20260107.1230 (GEO Fan-Out Update)</p>
                </div>
            </div>
        </div>

        <!-- 主內容區域 -->
        <div id="main-view" class="hidden-el flex-1 flex flex-col min-h-0">
            <header class="flex-none mb-3 border-b border-neutral-800 pb-3 flex justify-between items-center">
                <div><h1 class="text-lg sm:text-2xl font-black text-white flex items-center gap-2 tracking-tighter"><i data-lucide="moon" class="text-indigo-500 w-5 h-5 sm:w-6 sm:h-6"></i> 睡眠角色互動實驗室</h1></div>
                <button onclick="handleLogout()" class="text-neutral-500 hover:text-red-400 p-2 transition-colors"><i data-lucide="log-out" size="18"></i></button>
            </header>
            
            <div id="persona-list" class="flex-1 overflow-y-auto scroll-touch custom-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 py-4 items-start"></div>

            <div id="chat-container" class="hidden-el flex-1 flex flex-col lg:flex-row gap-4 sm:gap-6 min-h-0 animate-in">
                <div class="lg:w-1/3 xl:w-1/4 flex-none flex flex-col gap-3">
                    <div class="bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-xl relative hidden lg:block">
                        <div class="aspect-[4/5] relative bg-neutral-800 overflow-hidden">
                            <img id="main-char-img" src="" class="w-full h-full object-cover" alt="Character Photo" />
                            <div class="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent opacity-90"></div>
                        </div>
                        <div class="absolute bottom-6 left-6 pr-6 pointer-events-none">
                            <h2 id="display-name" class="text-2xl font-black text-white"></h2>
                            <p id="display-info" class="text-neutral-400 text-xs font-medium mb-2"></p>
                            <div id="display-tags" class="flex flex-wrap gap-1"></div>
                        </div>
                    </div>
                    <div class="lg:hidden flex items-center gap-3 bg-neutral-900 border border-neutral-800 p-3 rounded-2xl">
                        <div class="w-12 h-12 rounded-full overflow-hidden bg-neutral-800 flex-none"><img id="mobile-char-img" src="" class="w-full h-full object-cover" /></div>
                        <div class="flex-1 min-w-0"><h2 id="mobile-display-name" class="text-sm font-black truncate text-white"></h2><p id="mobile-display-info" class="text-neutral-500 text-[10px] truncate"></p></div>
                    </div>
                    <button id="analysis-btn" onclick="runAnalysis()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-black text-xs sm:text-sm hover:bg-indigo-500 active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-600/20 disabled:opacity-50">
                        <i data-lucide="bar-chart-3" size="16"></i> <span id="analysis-btn-text">分析策略報告</span>
                    </button>
                    <button onclick="backToList()" class="text-neutral-600 hover:text-white text-[10px] font-black uppercase tracking-widest text-center py-1 transition-colors">← 返回列表</button>
                </div>

                <div class="flex-1 flex flex-col bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-2xl relative min-h-0">
                    <div id="chat-messages" class="flex-1 p-4 sm:p-6 overflow-y-auto scroll-touch custom-scrollbar space-y-5 bg-gradient-to-b from-indigo-500/5 to-transparent"></div>
                    
                    <!-- 分析報告覆蓋層 -->
                    <div id="analysis-report" class="hidden-el absolute inset-0 p-5 sm:p-8 overflow-y-auto scroll-touch custom-scrollbar animate-in bg-neutral-900 z-[60]">
                        <div class="flex justify-between items-start mb-6 border-b border-neutral-800 pb-4">
                            <h2 class="text-lg font-black flex items-center gap-2 text-white uppercase tracking-tight"><i data-lucide="sparkles" class="text-indigo-400"></i> Strategic Insights</h2>
                            <button onclick="closeAnalysis()" class="px-3 py-1.5 border border-neutral-700 rounded-lg text-[10px] font-black hover:bg-neutral-800 uppercase tracking-widest text-neutral-400">Close</button>
                        </div>
                        <div id="analysis-content" class="grid md:grid-cols-2 gap-6 text-sm text-neutral-300"></div>
                    </div>

                    <div id="input-area" class="flex-none p-3 sm:p-4 bg-neutral-900 border-t border-neutral-800 flex gap-2">
                        <input id="user-input" type="text" autocomplete="off" placeholder="描述你的失眠狀況..." class="flex-1 bg-neutral-800 border-none rounded-xl px-4 py-3 text-sm focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder:text-neutral-700 text-white"/>
                        <button id="send-btn" onclick="handleSend()" class="flex-none w-12 h-12 flex items-center justify-center bg-white text-black rounded-xl hover:bg-neutral-200 active:scale-90 transition-all shadow-lg disabled:opacity-30"><i data-lucide="send" size="18"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PERSONAS = {
            menopause: {
                id: 'menopause', name: '林太太', age: '52歲', role: '更年期女性',
                tags: ['#盜汗驚醒', '#生理中斷', '#熱潮紅'],
                imagePath: './assets/menopause.png',
                systemPrompt: `你現在是「林太太」。請模擬一位正經歷更年期失眠的女性。痛點是生理性的驚醒，常提到「睡衣濕透」、「燥熱從胸口燒上來」。語氣煩躁且疲憊。`,
                greeting: '唉...你好。我剛才又因為整身汗熱到醒過來，現在心臟還跳得好快...\n\n你也是因為睡不著才來聊天的嗎？'
            },
            worker: {
                id: 'worker', name: 'Jason', age: '38歲', role: '資深工程主管',
                tags: ['#報復性熬夜', '#大腦超載', '#藍光暴露'],
                imagePath: './assets/worker.png',
                systemPrompt: `你現在是「Jason」。請模擬一位報復性熬夜的主管。白天缺乏主控權，深夜手機是你唯一的自由。`,
                greeting: '嘿...我是 Jason。快兩點了，我明明明天八點就有會，但就是不想關掉螢幕。'
            },
            ivy: {
                id: 'ivy', name: '小雅', age: '45歲', role: '焦慮型藥物依賴者',
                tags: ['#安眠藥副作用', '#腳酸睡不著', '#自律神經失調'],
                imagePath: 'http://googleusercontent.com/image_generation_content/1',
                systemPrompt: `你現在是「小雅」，45歲職場女性。依賴安眠藥多年，深受「自律神經失調」困擾。痛點是「腳很痠不知道要放哪裡」，極度擔心副作用（失智、記憶衰退）。`,
                greeting: '哈囉...我是小雅。剛才看著床頭那顆安眠藥猶豫好久，最後還是吞了，覺得自己好沒用。\n\n這幾年我如果不吃藥就怕睡不著，可是醒來後頭重重的，腳也痠得要命。'
            },
            elder: {
                id: 'elder', name: '王伯伯', age: '68歲', role: '退休長輩',
                tags: ['#分段睡眠', '#清晨早醒', '#半夜頻尿'],
                imagePath: './assets/elder.png',
                systemPrompt: `你現在是「王伯伯」。模擬高齡者的睡眠痛點：早睡早醒、頻尿、淺眠。語氣緩慢。`,
                greeting: '你好啊小伙子，我是王老伯。這時間...天都還沒亮，你怎麼也沒睡？'
            }
        };

        let userApiKey = localStorage.getItem('gemini_api_key') || '';
        let selectedId = null;
        let messages = [];
        let isLoading = false;

        window.onload = () => { lucide.createIcons(); renderUI(); };

        function renderUI() {
            const loginView = document.getElementById('login-view');
            const mainView = document.getElementById('main-view');
            if (!userApiKey) { loginView.classList.remove('hidden-el'); mainView.classList.add('hidden-el'); } 
            else { loginView.classList.add('hidden-el'); mainView.classList.remove('hidden-el'); renderPersonaList(); }
        }

        function handleSaveApiKey() { 
            const input = document.getElementById('api-key-input').value.trim(); 
            if (input) { localStorage.setItem('gemini_api_key', input); userApiKey = input; renderUI(); } 
        }

        function handleLogout() { localStorage.removeItem('gemini_api_key'); userApiKey = ''; selectedId = null; messages = []; renderUI(); }

        function renderPersonaList() {
            const list = document.getElementById('persona-list');
            const chatContainer = document.getElementById('chat-container');
            list.innerHTML = ''; chatContainer.classList.add('hidden-el'); list.classList.remove('hidden-el');
            Object.values(PERSONAS).forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-neutral-900 border border-neutral-800 rounded-2xl overflow-hidden cursor-pointer hover:border-indigo-500 transition-all flex flex-col h-auto shadow-md selection-btn";
                card.onclick = () => selectPersona(p.id);
                card.innerHTML = `<div class="aspect-[16/9] bg-neutral-800 relative overflow-hidden"><img src="${p.imagePath}" class="w-full h-full object-cover img-zoom" onerror="this.src='https://via.placeholder.com/400x300/171717/ffffff?text=${encodeURIComponent(p.name)}'"/><div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent opacity-60"></div></div><div class="p-4 flex-1 flex flex-col"><h3 class="font-bold text-base mb-1">${p.name} <span class="text-xs font-normal text-neutral-500">${p.age}</span></h3><div class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">${p.role}</div><div class="flex flex-wrap gap-1 mt-auto pt-2">${p.tags.map(t => `<span class="px-2 py-0.5 bg-neutral-800 text-neutral-500 text-[8px] rounded border border-neutral-700">${t}</span>`).join('')}</div></div>`;
                list.appendChild(card);
            });
            lucide.createIcons();
        }

        function selectPersona(id) {
            selectedId = id; const p = PERSONAS[id];
            document.getElementById('persona-list').classList.add('hidden-el'); 
            document.getElementById('chat-container').classList.remove('hidden-el');
            document.getElementById('display-name').innerText = p.name;
            document.getElementById('display-info').innerText = `${p.age} | ${p.role}`;
            document.getElementById('display-tags').innerHTML = p.tags.map(t => `<span class="px-2 py-0.5 bg-indigo-500/20 text-indigo-400 text-[9px] rounded border border-indigo-500/3
