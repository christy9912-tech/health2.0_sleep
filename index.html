<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>睡眠角色互動實驗室</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --app-height: 100dvh; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        html, body { height: var(--app-height); margin: 0; padding: 0; overflow: hidden; background-color: #0a0a0a; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; position: fixed; width: 100%; }
        #app { height: var(--app-height); display: flex; flex-direction: column; padding-bottom: env(safe-area-inset-bottom); }
        .selection-btn:hover .img-zoom { transform: scale(1.05); }
        .img-zoom { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .scroll-touch { -webkit-overflow-scrolling: touch; }
        .hidden-el { display: none !important; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 font-sans selection:bg-indigo-500/30">

    <div id="app" class="max-w-6xl mx-auto p-3 sm:p-4">
        
        <!-- 登入畫面 -->
        <div id="login-view" class="flex-1 flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-neutral-900 border border-neutral-800 rounded-3xl p-8 shadow-2xl animate-in">
                <div class="flex justify-center mb-6"><i data-lucide="key" class="text-indigo-500 w-10 h-10"></i></div>
                <h1 class="text-2xl font-black text-center mb-2">登入互動實驗室</h1>
                <p class="text-neutral-500 text-sm text-center mb-8">請輸入您的 Gemini API Key。<br/>金鑰僅儲存在您的瀏覽器中。</p>
                <input type="password" id="api-key-input" placeholder="貼上 API Key..." class="w-full bg-neutral-800 border border-neutral-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none mb-4 text-white"/>
                <button onclick="handleSaveApiKey()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-500 active:scale-[0.98] transition-all shadow-lg shadow-indigo-600/20">開始實驗</button>
                <p class="text-[10px] text-center text-neutral-600 mt-6 underline italic"><a href="https://aistudio.google.com/" target="_blank">點此前往 Google AI Studio 申請免費金鑰</a></p>
                <div class="mt-8 pt-6 border-t border-neutral-800/50">
                    <p class="text-[9px] text-center text-neutral-700 font-mono tracking-widest opacity-50 uppercase">Build Version: 20260101.1900 (Simulation Enhanced)</p>
                </div>
            </div>
        </div>

        <!-- 主內容區域 -->
        <div id="main-view" class="hidden-el flex-1 flex flex-col min-h-0">
            <header class="flex-none mb-3 border-b border-neutral-800 pb-3 flex justify-between items-center">
                <div><h1 class="text-lg sm:text-2xl font-black text-white flex items-center gap-2 tracking-tighter"><i data-lucide="moon" class="text-indigo-500 w-5 h-5 sm:w-6 sm:h-6"></i> 睡眠角色互動實驗室</h1></div>
                <button onclick="handleLogout()" class="text-neutral-500 hover:text-red-400 p-2 transition-colors"><i data-lucide="log-out" size="18"></i></button>
            </header>
            <div id="persona-list" class="flex-1 overflow-y-auto scroll-touch custom-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 py-4 items-start"></div>

            <div id="chat-container" class="hidden-el flex-1 flex flex-col lg:flex-row gap-4 sm:gap-6 min-h-0 animate-in">
                <div class="lg:w-1/3 xl:w-1/4 flex-none flex flex-col gap-3">
                    <div class="bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-xl relative hidden lg:block">
                        <div class="aspect-[4/5] relative bg-neutral-800 overflow-hidden">
                            <img id="main-char-img" src="" class="w-full h-full object-cover" alt="Character Photo" />
                            <div class="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent opacity-90"></div>
                        </div>
                        <div class="absolute bottom-6 left-6 pr-6 pointer-events-none">
                            <h2 id="display-name" class="text-2xl font-black"></h2>
                            <p id="display-info" class="text-neutral-400 text-xs font-medium mb-2"></p>
                            <div id="display-tags" class="flex flex-wrap gap-1"></div>
                        </div>
                    </div>
                    <div class="lg:hidden flex items-center gap-3 bg-neutral-900 border border-neutral-800 p-3 rounded-2xl">
                        <div class="w-12 h-12 rounded-full overflow-hidden bg-neutral-800 flex-none"><img id="mobile-char-img" src="" class="w-full h-full object-cover" /></div>
                        <div class="flex-1 min-w-0"><h2 id="mobile-display-name" class="text-sm font-black truncate"></h2><p id="mobile-display-info" class="text-neutral-500 text-[10px] truncate"></p></div>
                    </div>
                    <button id="analysis-btn" onclick="runAnalysis()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-black text-xs sm:text-sm hover:bg-indigo-500 active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-600/20 disabled:opacity-50"><i data-lucide="bar-chart-3" size="16"></i> <span id="analysis-btn-text">分析策略報告</span></button>
                    <button onclick="backToList()" class="text-neutral-600 hover:text-white text-[10px] font-black uppercase tracking-widest text-center py-1 transition-colors">← 返回列表</button>
                </div>

                <div class="flex-1 flex flex-col bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-2xl relative min-h-0">
                    <div id="chat-messages" class="flex-1 p-4 sm:p-6 overflow-y-auto scroll-touch custom-scrollbar space-y-5 bg-gradient-to-b from-indigo-500/5 to-transparent"></div>
                    <div id="analysis-report" class="hidden-el absolute inset-0 p-5 sm:p-8 overflow-y-auto scroll-touch custom-scrollbar animate-in bg-neutral-900 z-20">
                        <div class="flex justify-between items-start mb-6 border-b border-neutral-800 pb-4">
                            <h2 class="text-lg font-black flex items-center gap-2 text-white uppercase tracking-tight"><i data-lucide="sparkles" class="text-indigo-400"></i> Strategic Insights</h2>
                            <button onclick="closeAnalysis()" class="px-3 py-1.5 border border-neutral-700 rounded-lg text-[10px] font-black hover:bg-neutral-800 uppercase tracking-widest">Close</button>
                        </div>
                        <div id="analysis-content" class="grid md:grid-cols-2 gap-6 text-sm"></div>
                    </div>
                    <div id="input-area" class="flex-none p-3 sm:p-4 bg-neutral-900 border-t border-neutral-800 flex gap-2">
                        <input id="user-input" type="text" inputmode="search" autocomplete="off" placeholder="試著追問細節..." class="flex-1 bg-neutral-800 border-none rounded-xl px-4 py-3 text-sm focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder:text-neutral-700 text-white"/>
                        <button id="send-btn" onclick="handleSend()" class="flex-none w-12 h-12 flex items-center justify-center bg-white text-black rounded-xl hover:bg-neutral-200 active:scale-90 transition-all shadow-lg disabled:opacity-30"><i data-lucide="send" size="18"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PERSONAS = {
            menopause: {
                id: 'menopause',
                name: '林太太', age: '52歲', role: '更年期女性',
                tags: ['#盜汗心悸', '#生理性驚醒', '#情緒易怒'],
                imagePath: './assets/menopause.png',
                systemPrompt: `你現在是「林太太」。請精確模擬一位正經歷更年期失眠的患者。
                你的失眠特色是：半夜會因為「燥熱」與「心悸」突然驚醒，且醒來後會感到無名的煩躁。
                
                【扮演規範】：
                1. 描述生理細節：常提到「突然一陣熱從胸口燒上來」、「被子蓋不住但手腳冰冷」、「睡衣領口都被汗濕透了」。
                2. 描述心理：覺得老公睡得很死很煩，對這種「無法控制身體」的感覺很無力。
                3. 常見疑問：會提到自己是不是該吃荷爾蒙？或是中醫說的陰虛火旺？
                4. 遵守格式：每句對話後換行，不超過 3 句話。嚴禁醫療建議，只能說「聽人家說」。`,
                greeting: '唉...你好。我剛才又因為整身汗熱到醒過來，現在心臟還跳得好快...\n\n你也是因為睡不著才來聊天的嗎？\n\n這種燥熱感真的讓我很難受，開冷氣也不是，不開也不是。'
            },
            worker: {
                id: 'worker',
                name: 'Jason', age: '38歲', role: '資深工程主管',
                tags: ['#報復性熬夜', '#大腦停不下來', '#高壓補償'],
                imagePath: './assets/worker.png',
                systemPrompt: `你現在是「Jason」。請精確模擬一位「報復性熬夜」與「大腦超載」的職場中年。
                你的失眠特色是：白天時間被會議與責任佔滿，深夜滑手機是唯一「感覺活著」的時刻，導致大腦神經持續亢奮。
                
                【扮演規範】：
                1. 描述心理細節：提到「捨不得睡」、「只有這時候沒人找我」、「大腦像壞掉的硬碟一直在跑明天的待辦清單」。
                2. 生理反應：眼睛酸澀但手停不下來，腦袋很重但意識很清醒。
                3. 常見疑問：會提到自己是不是有自律神經失調？還是褪黑激素不夠？
                4. 遵守格式：語氣乾枯、理性但疲憊。每句換行，不超過 3 句話。`,
                greeting: '嘿...我是 Jason。快兩點了，我還坐在客廳滑手機，明明明天八點就有會。\n\n但我就是不想關掉螢幕，總覺得關了螢幕，明天那堆爛事就要開始了...\n\n大腦轉個不停，你也有這種「捨不得睡」的感覺嗎？'
            },
            chronic: {
                id: 'chronic',
                name: '凱文', age: '40歲', role: '長期失眠者',
                tags: ['#恐床症', '#心律監測', '#藥物依賴'],
                imagePath: './assets/chronic.png',
                systemPrompt: `你現在是「凱文」。請精確模擬一位受失眠折磨十年的「慢性失眠老兵」。
                你的特色是：對睡眠產生了嚴重的「效能焦慮」與「床鋪恐懼」，進入臥室就會肌肉僵硬。
                
                【扮演規範】：
                1. 描述焦慮細節：提到「開始算剩下的睡眠時間」、「聽到心跳聲就很緊張」、「在床上翻身超過 200 次」。
                2. 生理反應：入睡抽動（突然抖一下醒來）、胸口壓迫感。
                3. 常見疑問：會提到「我是不是這輩子都毀了」、「藥物越吃越重怎麼辦」、「認知行為治療（CBT-I）真的有用嗎」。
                4. 遵守格式：語氣低沈、悲觀。每句換行，不超過 3 句話。`,
                greeting: '你好...我是凱文。說實話，我不覺得聊天能解決什麼，我已經失眠十年了。\n\n我剛才一碰到枕頭心跳就開始加速，看著時鐘在算如果現在睡著，還剩下不到五小時...\n\n房間太安靜了，安靜到我覺得呼吸都很困難。'
            },
            elder: {
                id: 'elder',
                name: '王伯伯', age: '68歲', role: '退休長輩',
                tags: ['#分段睡眠', '#清晨早醒', '#半夜頻尿'],
                imagePath: './assets/elder.png',
                systemPrompt: `你現在是「王伯伯」。請精確模擬一位高齡者的睡眠困擾。
                你的特色是：生理時鐘提前（早睡早醒）以及淺眠，半夜頻尿是主要中斷因素。
                
                【扮演規範】：
                1. 描述生活細節：提到「晚上八九點就睏」、「凌晨兩三點就清醒」、「一個晚上要起來上廁所三四次」。
                2. 心理狀態：醒來後看著寂靜的街道感到孤單，覺得時間太多、日子很難熬。
                3. 常見疑問：老人家是不是睡得少才正常？午覺睡太久會影響晚上嗎？
                4. 遵守格式：語氣緩慢、帶點感嘆。每句換行，不超過 3 句話。`,
                greeting: '你好啊小伙子，我是王老伯。這時間...天都還沒亮，你怎麼也沒睡？\n\n我這把年紀了，三點多尿個尿醒來就睡不著了，這已經是今晚第三次起床。\n\n我現在坐在客廳喝溫水，聽著牆上的時鐘滴答跳，感覺這夜長得沒盡頭。'
            }
        };

        let userApiKey = localStorage.getItem('gemini_api_key') || '';
        let selectedId = null;
        let messages = [];
        let isLoading = false;
        let isComposing = false; 

        window.onload = () => { 
            lucide.createIcons(); renderUI(); 
            const inputField = document.getElementById('user-input');
            inputField.addEventListener('compositionstart', () => { isComposing = true; });
            inputField.addEventListener('compositionend', () => { isComposing = false; });
            inputField.addEventListener('keydown', (e) => { 
                if (isComposing) return;
                if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
            }); 
            const appHeight = () => { document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`); };
            window.addEventListener('resize', appHeight); appHeight();
        };

        function renderUI() {
            const loginView = document.getElementById('login-view');
            const mainView = document.getElementById('main-view');
            if (!userApiKey) { loginView.classList.remove('hidden-el'); mainView.classList.add('hidden-el'); } 
            else { loginView.classList.add('hidden-el'); mainView.classList.remove('hidden-el'); renderPersonaList(); }
        }

        function handleSaveApiKey() { 
            const input = document.getElementById('api-key-input').value.trim(); 
            if (input) { localStorage.setItem('gemini_api_key', input); userApiKey = input; renderUI(); } 
        }

        function handleLogout() { localStorage.removeItem('gemini_api_key'); userApiKey = ''; selectedId = null; messages = []; renderUI(); }

        function renderPersonaList() {
            const list = document.getElementById('persona-list');
            list.innerHTML = ''; document.getElementById('chat-container').classList.add('hidden-el');
            Object.values(PERSONAS).forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-neutral-900 border border-neutral-800 rounded-2xl overflow-hidden cursor-pointer hover:border-indigo-500 transition-all group relative h-auto flex flex-col selection-btn shadow-md";
                card.onclick = () => selectPersona(p.id);
                card.innerHTML = `<div class="aspect-[16/9] sm:aspect-[3/2] bg-neutral-800 relative overflow-hidden"><img src="${p.imagePath}" class="w-full h-full object-cover img-zoom" onerror="this.src='https://via.placeholder.com/400x300/171717/ffffff?text=${encodeURIComponent(p.name)}'"/><div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent opacity-60"></div></div><div class="p-4 flex-1 flex flex-col"><h3 class="font-bold text-base sm:text-lg mb-1">${p.name} <span class="text-xs font-normal text-neutral-500">${p.age}</span></h3><div class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">${p.role}</div><div class="flex flex-wrap gap-1 mt-auto pt-2">${p.tags.map(t => `<span class="px-2 py-0.5 bg-neutral-800 text-neutral-500 text-[8px] rounded border border-neutral-700">${t}</span>`).join('')}</div></div>`;
                list.appendChild(card);
            });
            lucide.createIcons();
        }

        function selectPersona(id) {
            selectedId = id; const p = PERSONAS[id];
            document.getElementById('persona-list').classList.add('hidden-el'); 
            document.getElementById('chat-container').classList.remove('hidden-el');
            document.getElementById('display-name').innerText = p.name;
            document.getElementById('display-info').innerText = `${p.age} | ${p.role}`;
            document.getElementById('mobile-display-name').innerText = p.name;
            document.getElementById('mobile-display-info').innerText = `${p.age} | ${p.role}`;
            document.getElementById('display-tags').innerHTML = p.tags.map(t => `<span class="px-2 py-0.5 bg-indigo-500/20 text-indigo-400 text-[9px] rounded border border-indigo-500/30">${t}</span>`).join('');
            document.getElementById('main-char-img').src = p.imagePath;
            document.getElementById('mobile-char-img').src = p.imagePath;
            messages = [{ role: 'assistant', content: p.greeting }]; 
            renderMessages(); closeAnalysis(); lucide.createIcons();
        }

        function backToList() { selectedId = null; messages = []; renderPersonaList(); }

        async function handleSend() {
            const inputEl = document.getElementById('user-input'); 
            const text = inputEl.value.trim();
            if (!text || isLoading) return;
            inputEl.value = ''; setTimeout(() => { inputEl.value = ''; }, 0);
            messages.push({ role: 'user', content: text }); 
            renderMessages(); setLoadingState(true);
            try {
                const persona = PERSONAS[selectedId];
                const historyText = messages.slice(-6).map(m => `${m.role === 'assistant' ? '角色' : '使用者'}: ${m.content}`).join('\n');
                const instruction = `${persona.systemPrompt}\n請根據角色性格與上面的對話內容繼續回應。請務必遵守短句換行格式。`;
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `${historyText}\n使用者: ${text}\n請回應：` }] }], 
                        systemInstruction: { parts: [{ text: instruction }] }, 
                        generationConfig: { temperature: 0.8, maxOutputTokens: 1000 } 
                    }) 
                });
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiResponse) messages.push({ role: 'assistant', content: aiResponse });
            } catch (e) { messages.push({ role: 'assistant', content: '（連線異常，請檢查 API Key 或網路）' }); } 
            finally { setLoadingState(false); renderMessages(); }
        }

        function renderMessages() {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = messages.map(m => `<div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}"><div class="p-3.5 sm:p-4 rounded-2xl max-w-[88%] text-sm leading-[1.75] shadow-sm animate-in ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-neutral-800 text-neutral-100 rounded-tl-none border border-neutral-700'}"><p class="whitespace-pre-wrap">${m.content}</p></div></div>`).join('');
            if (isLoading) chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-neutral-800 px-4 py-3 rounded-2xl flex gap-1.5 animate-pulse border border-neutral-700"><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div></div></div>`;
            setTimeout(() => { chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' }); }, 30);
        }

        async function runAnalysis() {
            if (messages.length < 2 || isLoading) return;
            setLoadingState(true, true);
            try {
                const historyText = messages.map(m => `${m.role}: ${m.content}`).join('\n');
                const prompt = `請分析此睡眠模擬角色的對話。產出 JSON 報告。
                1. "characterQuestions": 提取該角色最可能在 Google 搜尋的「具備解決痛點意圖」的 3 個關鍵問題。
                2. "barriers": 提取 2 個阻礙他入睡的「認知障礙」或「行為誤區」。
                3. "seoKeywords": 5 個推薦的內容關鍵字。
                4. "aiOverviewStrategy": 給編輯團隊的 AI Overview 優化策略建議。
                對話紀錄：\n${historyText}`;
                
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } }) 
                });
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                renderAnalysisReport(result);
            } catch (e) { console.error(e); } finally { setLoadingState(false); }
        }

        function renderAnalysisReport(data) {
            document.getElementById('analysis-report').classList.remove('hidden-el');
            const content = document.getElementById('analysis-content');
            content.innerHTML = `<div class="space-y-6"><section><h4 class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">潛在搜尋問題 (SEO)</h4>${data.characterQuestions.map(q => `<div class="p-3 bg-indigo-950/20 rounded-xl border border-indigo-900/30 mb-2 text-xs italic">「${q}」</div>`).join('')}</section><section><h4 class="text-[9px] font-black text-red-500 uppercase tracking-widest mb-2">認知與行為障礙</h4><ul class="text-neutral-400 space-y-1 text-xs">${data.barriers.map(b => `<li>• ${b}</li>`).join('')}</ul></section></div><div class="space-y-6"><section><h4 class="text-[9px] font-black text-emerald-400 uppercase tracking-widest mb-2">推薦 SEO 詞彙</h4><div class="flex flex-wrap gap-1.5">${data.seoKeywords.map(k => `<span class="px-2 py-0.5 bg-neutral-800 text-emerald-400 text-[9px] rounded border border-neutral-700">${k}</span>`).join('')}</div></section><section><h4 class="text-[9px] font-black text-yellow-400 uppercase tracking-widest mb-2">AI Overview 策略建議</h4><div class="p-3 bg-yellow-900/10 rounded-xl border border-yellow-900/20 text-neutral-300 text-xs leading-relaxed">${data.aiOverviewStrategy}</div></section></div>`;
            lucide.createIcons();
        }

        function closeAnalysis() { document.getElementById('analysis-report').classList.add('hidden-el'); renderMessages(); }
        function setLoadingState(loading, isA = false) { isLoading = loading; const btn = document.getElementById('send-btn'); const text = document.getElementById('analysis-btn-text'); btn.disabled = loading; if (loading && isA) { text.innerText = "分析中..."; } else { text.innerText = "分析策略報告"; } }
        async function fetchWithRetry(url, options, max = 5) { for (let i = 0; i < max; i++) { try { const r = await fetch(url, options); if (!r.ok) throw new Error(`HTTP ${r.status}`); return await r.json(); } catch (err) { if (i === max - 1) throw err; await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000)); } } }
