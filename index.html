<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠角色互動實驗室</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        
        .selection-btn:hover img { transform: scale(1.05); }
        
        /* 隱藏元素用的 Helper */
        .hidden-el { display: none !important; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 font-sans selection:bg-indigo-500/30">

    <div id="app" class="max-w-6xl mx-auto p-4 min-h-screen">
        
        <!-- 登入畫面 -->
        <div id="login-view" class="min-h-[80vh] flex items-center justify-center p-4">
            <div class="max-w-md w-full bg-neutral-900 border border-neutral-800 rounded-3xl p-8 shadow-2xl">
                <div class="flex justify-center mb-6">
                    <i data-lucide="key" class="text-indigo-500 w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-black text-center mb-2">登入互動實驗室</h1>
                <p class="text-neutral-500 text-sm text-center mb-8">請輸入您的 Gemini API Key。<br/>金鑰僅儲存在您的瀏覽器中。</p>
                <input 
                    type="password"
                    id="api-key-input"
                    placeholder="貼上 API Key..."
                    class="w-full bg-neutral-800 border border-neutral-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none mb-4"
                />
                <button onclick="handleSaveApiKey()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-500 transition-all">開始實驗</button>
                <p class="text-[10px] text-center text-neutral-600 mt-4 underline italic">
                    <a href="https://aistudio.google.com/" target="_blank">點此前往 Google AI Studio 申請免費金鑰</a>
                </p>
                <!-- 版本時間戳記 -->
                <div class="mt-8 pt-6 border-t border-neutral-800/50">
                    <p class="text-[9px] text-center text-neutral-700 font-mono tracking-widest opacity-50 uppercase">
                        Build Version: 20260101.1425
                    </p>
                </div>
            </div>
        </div>

        <!-- 主內容區域 -->
        <div id="main-view" class="hidden-el">
            <header class="mb-8 border-b border-neutral-800 pb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-white flex items-center gap-3 tracking-tighter">
                        <i data-lucide="moon" class="text-indigo-500"></i> 睡眠角色互動實驗室
                    </h1>
                    <p class="text-neutral-500 text-xs mt-1 uppercase tracking-[0.2em] font-bold opacity-60">Health 2.0 Audience Insights</p>
                </div>
                <button onclick="handleLogout()" class="text-neutral-500 hover:text-red-400 p-2 transition-colors">
                    <i data-lucide="log-out" size="20"></i>
                </button>
            </header>

            <!-- 角色選擇列表 -->
            <div id="persona-list" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 animate-in"></div>

            <!-- 對話與分析區域 -->
            <div id="chat-container" class="hidden-el grid lg:grid-cols-12 gap-8 h-[78vh] animate-in">
                <!-- 左側角色資訊 -->
                <div class="lg:col-span-4 flex flex-col gap-4">
                    <div class="bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-2xl relative">
                        <div class="aspect-[4/5] bg-neutral-800 relative">
                            <div id="character-img-loader" class="absolute inset-0 flex items-center justify-center bg-neutral-800">
                                <i data-lucide="loader-2" class="animate-spin text-indigo-500"></i>
                            </div>
                            <img id="character-display-img" class="w-full h-full object-cover hidden-el" alt="Character"/>
                            <div class="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent opacity-80"></div>
                            <div class="absolute bottom-6 left-6 pr-6">
                                <h2 id="display-name" class="text-3xl font-black"></h2>
                                <p id="display-info" class="text-neutral-400 text-sm font-medium mb-2"></p>
                                <div id="display-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>
                    <button id="analysis-btn" onclick="runAnalysis()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-sm hover:bg-indigo-500 transition-all flex items-center justify-center gap-3 shadow-xl shadow-indigo-500/10 disabled:opacity-50">
                        <i data-lucide="bar-chart-3" size="18"></i> <span id="analysis-btn-text">分析策略報告</span>
                    </button>
                    <button onclick="backToList()" class="text-neutral-600 hover:text-white text-[10px] font-black uppercase tracking-widest text-center mt-2 transition-colors">← Back to List</button>
                </div>

                <!-- 右側對話區域 -->
                <div class="lg:col-span-8 flex flex-col bg-neutral-900 border border-neutral-800 rounded-3xl overflow-hidden shadow-2xl relative">
                    <div id="chat-messages" class="flex-1 p-8 overflow-y-auto custom-scrollbar space-y-6 bg-gradient-to-b from-indigo-500/5 to-transparent"></div>
                    <div id="analysis-report" class="hidden-el p-8 overflow-y-auto custom-scrollbar h-full animate-in">
                        <div class="flex justify-between items-start mb-8 border-b border-neutral-800 pb-4">
                            <h2 class="text-xl font-black flex items-center gap-3 text-white uppercase tracking-tight">
                                <i data-lucide="sparkles" class="text-indigo-400"></i> Strategic Insights
                            </h2>
                            <button onclick="closeAnalysis()" class="px-4 py-2 border border-neutral-700 rounded-xl text-[10px] font-black hover:bg-neutral-800 uppercase tracking-widest">Close</button>
                        </div>
                        <div id="analysis-content" class="grid md:grid-cols-2 gap-8 text-sm"></div>
                    </div>
                    <div id="input-area" class="p-6 bg-neutral-900 border-t border-neutral-800 flex gap-3">
                        <input id="user-input" type="text" placeholder="試著追問睡眠細節..." class="flex-1 bg-neutral-800 border-none rounded-xl px-5 text-sm focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder:text-neutral-700"/>
                        <button id="send-btn" onclick="handleSend()" class="p-3 bg-white text-black rounded-xl hover:bg-neutral-200 transition-all shadow-lg disabled:opacity-30">
                            <i data-lucide="send" size="20"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PERSONAS = {
            menopause: {
                id: 'menopause',
                name: '林太太', age: '52歲', role: '更年期女性',
                tags: ['#更年期', '#盜汗', '#情緒起伏'],
                imagePrompt: 'A photorealistic cinematic portrait of a 52-year-old East Asian woman, extremely exhausted, sitting in a dimly lit bedroom, showing realistic skin texture, 8k resolution.',
                systemPrompt: `你現在是林太太。正處於更年期失眠。\n1. 絕對不要給予任何醫療建議。\n2. 提到的任何補品都必須以「聽說」的角度出發。\n3. 每一段對話請控制在 3 句以內，每一句話後面都要「強制換行」。\n4. 每次回應都要包含一個隨機的當下感受。`,
                greeting: '唉...你好，我是林太太。\n\n你也是因為睡不著才來聊天的嗎？\n\n我剛剛又熱到整身汗醒過來，真的快瘋了...'
            },
            worker: {
                id: 'worker',
                name: 'Jason', age: '38歲', role: '資深工程主管',
                tags: ['#報復性熬夜', '#資深主管', '#藍光暴露'],
                imagePrompt: 'A photorealistic close-up photo of a 38-year-old Asian man with glasses in a dark home office at 2 AM, face illuminated by blue light, cinematic realism, 8k.',
                systemPrompt: `你現在是 Jason，38歲主管。深受報復性熬夜困擾。\n1. 說話要短，不要超過 3 句話。\n2. 頻繁使用「換行」。\n3. 語氣帶點無奈與理性的疲憊感。\n4. 隨機提到一個職場細節。`,
                greeting: '嘿...我是 Jason。\n\n快兩點了，我還坐在電腦前，但我不想睡。\n\n我只是想安靜滑一下手機。你也有這種感覺嗎？'
            },
            chronic: {
                id: 'chronic',
                name: '凱文', age: '40歲', role: '長期失眠者',
                tags: ['#長期失眠', '#藥物焦慮', '#床鋪恐懼'],
                imagePrompt: 'A high-definition realistic portrait of a 40-year-old Asian man staring at the ceiling in the dark, heavy bags under eyes, hopeless expression, 8k.',
                systemPrompt: `你現在是凱文。失眠十年的老兵。\n1. 語氣低沈、短小精悍，每一句都要「強制換行」。\n2. 描述一個失眠時的感官細節。\n3. 表現出絕望感。`,
                greeting: '你好...我是凱文。\n\n說實話，我不覺得聊天會有用。\n\n這時間我都在聽心跳聲...',
            },
            elder: {
                id: 'elder',
                name: '王伯伯', age: '68歲', role: '退休長輩',
                tags: ['#銀髮族', '#早醒', '#半夜頻尿'],
                imagePrompt: 'A highly detailed realistic photo of a 68-year-old Asian elderly man, sitting on a wooden chair by a window at 4 AM, looking thoughtful and lonely.',
                systemPrompt: `你現在是王伯伯。\n1. 分享心情，不給處方。\n2. 像老人家打字，很慢、很短，每一句話後面都要「強制換行」。\n3. 隨機提到一個當下的動作。`,
                greeting: '你好啊小伙子，我是王老伯。\n\n這時間...天都還沒亮，你怎麼也沒睡？'
            }
        };

        let userApiKey = localStorage.getItem('gemini_api_key') || '';
        let selectedId = null;
        let messages = [];
        let isLoading = false;
        let personaImages = {};

        window.onload = () => { lucide.createIcons(); renderUI(); document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSend(); }); };

        function renderUI() {
            const loginView = document.getElementById('login-view');
            const mainView = document.getElementById('main-view');
            if (!userApiKey) { loginView.classList.remove('hidden-el'); mainView.classList.add('hidden-el'); } 
            else { loginView.classList.add('hidden-el'); mainView.classList.remove('hidden-el'); renderPersonaList(); }
        }

        function handleSaveApiKey() { const input = document.getElementById('api-key-input').value.trim(); if (input) { localStorage.setItem('gemini_api_key', input); userApiKey = input; renderUI(); } }
        function handleLogout() { localStorage.removeItem('gemini_api_key'); userApiKey = ''; selectedId = null; messages = []; renderUI(); }

        function renderPersonaList() {
            const list = document.getElementById('persona-list');
            list.innerHTML = '';
            document.getElementById('chat-container').classList.add('hidden-el');
            list.classList.remove('hidden-el');
            Object.values(PERSONAS).forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-neutral-900 border border-neutral-800 rounded-2xl overflow-hidden cursor-pointer hover:border-indigo-500 transition-all group relative h-full flex flex-col selection-btn";
                card.onclick = () => selectPersona(p.id);
                card.innerHTML = `<div class="aspect-[3/2] bg-neutral-800 relative flex items-center justify-center overflow-hidden"><div id="img-placeholder-${p.id}"><i data-lucide="image-icon" class="text-neutral-700"></i></div><img id="img-el-${p.id}" class="w-full h-full object-cover transition-transform duration-700 hidden-el" /><div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent"></div></div><div class="p-5 flex-1 flex flex-col"><h3 class="font-bold text-lg mb-1">${p.name} <span class="text-sm font-normal text-neutral-500">${p.age}</span></h3><div class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-2">${p.role}</div><div class="flex flex-wrap gap-1 mt-auto pt-2">${p.tags.map(t => `<span class="px-2 py-0.5 bg-neutral-800 text-neutral-500 text-[9px] rounded border border-neutral-700">${t}</span>`).join('')}</div></div>`;
                list.appendChild(card);
                loadPersonaImage(p);
            });
            lucide.createIcons();
        }

        async function loadPersonaImage(p) {
            const placeholder = document.getElementById(`img-placeholder-${p.id}`);
            const imgEl = document.getElementById(`img-el-${p.id}`);
            if (personaImages[p.id]) { placeholder.classList.add('hidden-el'); imgEl.src = personaImages[p.id]; imgEl.classList.remove('hidden-el'); return; }
            placeholder.innerHTML = `<i data-lucide="loader-2" class="animate-spin text-indigo-500"></i>`;
            lucide.createIcons();
            try {
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${userApiKey}`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        // 修正：將 instances 調整為數組格式，這通常是 predict 接口 400 錯誤的主因
                        instances: [{ prompt: p.imagePrompt }], 
                        parameters: { sampleCount: 1 } 
                    }) 
                });
                if (data.predictions && data.predictions[0]?.bytesBase64Encoded) {
                    const b64 = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    personaImages[p.id] = b64; placeholder.classList.add('hidden-el'); imgEl.src = b64; imgEl.classList.remove('hidden-el');
                }
            } catch (e) { 
                console.error("Imagen API Error Details:", e.message);
                placeholder.innerHTML = `<i data-lucide="x-circle" class="text-red-500"></i>`; 
                lucide.createIcons(); 
            }
        }

        async function selectPersona(id) {
            selectedId = id; const p = PERSONAS[id];
            document.getElementById('persona-list').classList.add('hidden-el'); document.getElementById('chat-container').classList.remove('hidden-el');
            document.getElementById('display-name').innerText = p.name;
            document.getElementById('display-info').innerText = `${p.age} | ${p.role}`;
            document.getElementById('display-tags').innerHTML = p.tags.map(t => `<span class="px-2 py-0.5 bg-indigo-500/20 text-indigo-400 text-[10px] rounded border border-indigo-500/30">${t}</span>`).join('');
            const displayImg = document.getElementById('character-display-img');
            const imgLoader = document.getElementById('character-img-loader');
            if (personaImages[id]) { displayImg.src = personaImages[id]; displayImg.classList.remove('hidden-el'); imgLoader.classList.add('hidden-el'); } 
            else { displayImg.classList.add('hidden-el'); imgLoader.classList.remove('hidden-el'); }
            messages = [{ role: 'assistant', content: p.greeting }]; renderMessages(); closeAnalysis(); lucide.createIcons();
        }

        function backToList() { selectedId = null; messages = []; renderPersonaList(); }

        async function handleSend() {
            const inputEl = document.getElementById('user-input'); const text = inputEl.value.trim();
            if (!text || isLoading) return;
            messages.push({ role: 'user', content: text }); inputEl.value = ''; renderMessages(); setLoadingState(true);
            try {
                const persona = PERSONAS[selectedId];
                const historyText = messages.slice(-6).map(m => `${m.role === 'assistant' ? '角色' : '使用者'}: ${m.content}`).join('\n');
                const instruction = `${persona.systemPrompt}\n請根據角色性格與上面的對話內容繼續回應。請務必遵守短句換行格式。`;
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: `${historyText}\n使用者: ${text}\n請回應：` }] }], systemInstruction: { parts: [{ text: instruction }] }, generationConfig: { temperature: 0.85, maxOutputTokens: 1000 } }) });
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (aiResponse) messages.push({ role: 'assistant', content: aiResponse });
            } catch (e) { messages.push({ role: 'assistant', content: '（API 回應錯誤，請檢查 Key 的權限或額度）' }); } finally { setLoadingState(false); renderMessages(); }
        }

        function renderMessages() {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = messages.map(m => `<div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}"><div class="p-4 rounded-2xl max-w-[85%] text-sm leading-[1.8] shadow-sm animate-in ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-neutral-800 text-neutral-100 rounded-tl-none border border-neutral-700'}"><p class="whitespace-pre-wrap">${m.content}</p></div></div>`).join('');
            if (isLoading) chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-neutral-800 p-4 rounded-2xl flex gap-1.5 animate-pulse border border-neutral-700"><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div><div class="w-1.5 h-1.5 bg-neutral-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div></div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function runAnalysis() {
            if (messages.length < 2 || isLoading) return;
            setLoadingState(true, true);
            try {
                const historyText = messages.map(m => `${m.role}: ${m.content}`).join('\n');
                const prompt = `分析此對話紀錄，產出 JSON：personaTraits, characterQuestions, barriers, seoKeywords, faqContent, aiOverviewStrategy。對話：\n${historyText}`;
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } }) });
                renderAnalysisReport(JSON.parse(data.candidates[0].content.parts[0].text));
            } catch (e) { console.error(e); } finally { setLoadingState(false); }
        }

        function renderAnalysisReport(data) {
            document.getElementById('chat-messages').classList.add('hidden-el'); document.getElementById('input-area').classList.add('hidden-el');
            document.getElementById('analysis-report').classList.remove('hidden-el');
            const content = document.getElementById('analysis-content');
            content.innerHTML = `<div class="space-y-6"><section><h4 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3">SEO FAQ</h4>${data.characterQuestions.map(q => `<div class="p-4 bg-indigo-950/20 rounded-xl border border-indigo-900/30 mb-2 italic">「${q}」</div>`).join('')}</section><section><h4 class="text-[10px] font-black text-red-500 uppercase tracking-widest mb-3">認知卡關</h4><ul class="text-neutral-400 space-y-2">${data.barriers.map(b => `<li>• ${b}</li>`).join('')}</ul></section></div><div class="space-y-6"><section><h4 class="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-3">搜尋詞</h4><div class="flex flex-wrap gap-2">${data.seoKeywords.map(k => `<span class="px-2 py-1 bg-neutral-800 text-emerald-400 text-[10px] rounded border border-neutral-700">${k}</span>`).join('')}</div></section><section><h4 class="text-[10px] font-black text-yellow-400 uppercase tracking-widest mb-3">AI 策略</h4><div class="p-4 bg-yellow-900/10 rounded-xl border border-yellow-900/20 text-neutral-300">${data.aiOverviewStrategy}</div></section></div>`;
            lucide.createIcons();
        }

        function closeAnalysis() { document.getElementById('analysis-report').classList.add('hidden-el'); document.getElementById('chat-messages').classList.remove('hidden-el'); document.getElementById('input-area').classList.remove('hidden-el'); }
        function setLoadingState(loading, isA = false) { isLoading = loading; const btn = document.getElementById('analysis-btn'); document.getElementById('send-btn').disabled = loading; if (loading && isA) { document.getElementById('analysis-btn-text').innerText = "分析中..."; } else { document.getElementById('analysis-btn-text').innerText = "分析策略報告"; } }
        
        async function fetchWithRetry(url, options, max = 5) { 
            for (let i = 0; i < max; i++) { 
                try { 
                    const r = await fetch(url, options); 
                    if (!r.ok) {
                        const errorBody = await r.json().catch(() => ({}));
                        // 將詳細錯誤物件序列化為字串以供報錯
                        throw new Error(`HTTP ${r.status}: ${JSON.stringify(errorBody)}`);
                    }
                    return await r.json(); 
                } catch (err) { 
                    if (i === max - 1) throw err; 
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000)); 
                } 
            } 
        }
    </script>
</body>
</html>
